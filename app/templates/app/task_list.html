{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Your Tasks - TaskRabbit</title>
    <!-- Uncomment this line if you have a CSS file -->
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'logout' %}">Logout</a>
            <a href="{% url 'profile' %}">Your Profile</a>
            <a href="{% url 'task_list' %}">Manage Your Tasks</a>
        </nav>
    </header>

    <main>
        <h2>Your Tasks</h2>
        <ul>
            {% for task in tasks %}
                <li>{{ task.title }} - {{ task.description }}</li>
            {% empty %}
                <li>No tasks available.</li>
            {% endfor %}
        </ul>
    </main>

    <footer>
        <p>&copy; 2024 TaskRabbit. All rights reserved.</p>
    </footer>
</body>
</html>
